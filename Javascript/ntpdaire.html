<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
               // sınıf oluştur
               class Daire{
                constructor(yaricap){
                    this.yaricap=yaricap;
                }
                alan(){
                    return 3.14*this.yaricap*this.yaricap;
                }
                cevre(){
                    return 2*3.14*this.yaricap;
                }
               }
               // nesne oluşturma
               var r1=Number(prompt("r1:"));
               var d1=new Daire(r1);
               document.write("alan1="+d1.alan()+"çevre1="+d1.cevre());
               document.write("<br>");
               // nesne oluşturma
               var r2=Number(prompt("r2:"));
               var d2=new Daire(r2);
               document.write("alan2="+d2.alan()+"çevre2="+d2.cevre());
            </script>
        </body>
    </head>
</html>
