<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
               // değişkenleri oluştur
               var dizitoplami=0, ortalama=0;
               var dizi =new Array(5);

               //diziye elemanlarını aldım
               for(var i=0; i<5; i++)
               dizi[i]=Number(prompt(i+" sayı:"));

            //dizi toplamı
            for(var i=0; i<5; i++)
            dizitoplami=dizitoplami+dizi[i];

            //dizi ortalama 
            for(var i=0; i<5; i++)
            ortalama=dizitoplami/5;
            //ortalama yaz
            document.write("ortalama="+ortalama);

            </script>
        </body>
    </head>
</html>
