<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <form>
                Sayi: <input type="text" id="sayi"><br>
                Karesi: <span id="sonuc"></span><br>
                <input type="button" value="Hesapla" onclick="karesi()"><br>
            </form>
            <script>
               function karesi(){
                var sayi=document.getElementById("sayi").value;
                var kare=sayi*sayi;
                document.getElementById("sonuc").innerHTML=kare;
               }
            </script>
            
        </body>
    </head>
</html>
