<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
               var sayilar=[1,5,2,6,3];
               document.write("dizi:"+sayilar+"<br>");
               document.write("eleman sayısı="+sayilar.length+"<br>");//dizinin eleman sayısı
               sayilar.sort();//dizi elemanlarını alfabetik sıralar
               document.write("dizi:"+sayilar+"<br>");
               sayilar.reverse();//dizi elemanlarını ters çevirir
               document.write("dizi:"+sayilar+"<br>");
               sayilar.push(20);//dizinin sonuna elaman ekler
               document.write("dizi:"+sayilar+"<br>");
               sayilar.unshift(99);//dizinin başına eleman ekler
               document.write(sayilar.shift()+"<br>");// dizinin ilk elemanını döndürür ve diziden siler
               document.write("dizi:"+sayilar+"<br>");
               document.write(sayilar.pop()+"<br>");// dizinin son elemanını döndürür ve diziden siler
               document.write("dizi:"+sayilar+"<br>");
            </script>
        </body>
    </head>
</html>
