<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
                var x, y, toplam=0;
                x=Number(prompt("x:"));
                y=Number(prompt("y:"));
                while(x<=y){
                    toplam=toplam+x;
                    x++;

                }
                document.write("toplam="+toplam);
                

            </script>
        </body>
    </head>
</html>
