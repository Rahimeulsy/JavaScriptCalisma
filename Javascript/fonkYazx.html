<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
                function yazx(x){
                    for(var s=0; s<=x; s=s+2)
                    document.write(s+"<br>");
                }
                var n=Number(prompt("n:"));
                yazx(n);
            </script>
        </body>
    </head>
</html>
