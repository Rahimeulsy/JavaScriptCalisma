<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
               //var n1=new  Sinif1();
               var sayi=4.77;
               document.write("pi="+Math.PI+"<br>");
               document.write("e="+Math.E+"<br>");
               document.write("karekök="+Math.sqrt(sayi)+"<br>");
               document.write("kare="+Math.pow(sayi,2)+"<br>");
               document.write("küp="+Math.pow(sayi,3)+"<br>");
               document.write("max="+Math.max(sayi,1,5)+"<br>");
               document.write("min="+Math.min(sayi,1,5)+"<br>");
               document.write("yuvarlat="+Math.round(sayi)+"<br>");
               document.write("küçük tamsayıya yuvarlat= "+Math.floor(sayi)+"<br>");
               document.write("büyük tamsayıya yuvarlat= "+Math.ceil(sayi)+"<br>");


            </script>
        </body>
    </head>
</html>
