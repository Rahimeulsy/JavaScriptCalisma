<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
              //sınıfı tanımla
              class Ucgen{
                static genislik=0;
                static yükseklik=0;
                alan(){
                    return(this.genislik*this.yükseklik)/2;

                }
              }
              //nesne oluştur
              var u1=new Ucgen();
              u1.genislik=1;
              u1.yükseklik=2;
              document.write("u1 alan="+u1.alan());
              //nesne olştur
              document.write("<br>");
              var u2=new Ucgen();
              u2.genislik=Number(prompt("u2 genişlik:"));
              u2.yükseklik=Number(prompt("u2 yükseklik:"));
              document.write("u2 alan="+u2.alan());

            </script>
        </body>
    </head>
</html>
