<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
                var an=new Date();
                var gun=an.getDate();
                var ay=an.getMonth();
                var yil=an.getFullYear();
                var saat=an.getHours();
                var dakika=an.getMinutes();

                //sayfaya tarih saat yazalÄ±m
                document.write("Tarih:"+gun+"/"+(ay+1)+"/"+yil+"<br>");
                document.write("Saat:"+saat+":"+dakika);
            </script>
        </body>
    </head>
</html>
