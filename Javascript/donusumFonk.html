<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
                var a="12.745";
                document.write(typeof(a)+"<br>");

                a=Number(a);
                document.write(typeof(a)+"<br>");
                document.write(a+"<br>");

                a=parseFloat(a);
                document.write(a+"<br>");
                a=parseInt(a);
                document.write(a+"<br>");
                
            </script>
        </body>
    </head>
</html>
