<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
                var ad="Fahrettin";
                document.write(ad.length+"<br>");
                document.write(ad.toLowerCase()+"<br>");
                document.write(ad.toUpperCase()+"<br>");
                document.write(ad.bold()+"<br>");
                document.write(ad.italics()+"<br>");
                document.write(ad.charAt(5)+"<br>");
                document.write(ad.substring(1,5)+"<br>");
            </script>
        </body>
    </head>
</html>
