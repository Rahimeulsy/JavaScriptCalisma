<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
               function say(){
                var i=0;
                document.getElementById("kutu").innerHTML="<b>"+i+"<br>";
                    i++;
               }
               window.setInterval(say,1000);
            </script>
            <div id="kutu"></div>
        </body>
    </head>
</html>
