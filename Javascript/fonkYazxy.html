<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
                function yazxy(x,y){
                    while(x<=y){
                        document.write(x+"<br");
                        x++;
                    }
                }
                //ekrandan iki değer alalım
                var a=Number(prompt("a:"));
                var b=Number(prompt("b:"));

                //Fonksiyonu kullan
                yazxy(a,b);

            </script>
        </body>
    </head>
</html>
